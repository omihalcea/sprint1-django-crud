{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen py-12 px-6 lg:px-8">
    <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-teal-600 mb-8">Add Film</h1>
    </div>

    <div class="max-w-xl mx-auto">
        <form action="/films/add" method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4 mb-8">
            {% csrf_token %}
            {{ error }}
            {{ form.as_p }}
            <button type="submit" class="w-full px-4 py-2 bg-teal-600 text-white font-semibold rounded-md hover:bg-teal-700 transition duration-300">
                Add Film
            </button>
        </form>

        <div class="text-center mt-8">
            <a href="{% url 'films' %}" class="text-teal-600 hover:text-teal-700 font-semibold transition duration-300">
                Back to Films
            </a>
        </div>
    </div>
</div>
{% endblock %}
